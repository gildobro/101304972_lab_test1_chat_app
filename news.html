<!DOCTYPE html>
<html lang="en">
<head>
    <title>News Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on("welcome", (data) =>{
            console.log(data);
        })

        function disconnect(){
            return window.location.href = "/login";
        }
        function disconnectRoom(){
            return window.location.href = "/rooms";
        }
    </script>
</head>
<body>
    <h1 class="text-centre">Gil's Chat App</h1>
    <h2 class="text-centre">News Room</h2>
    <form action="">
        <label for="chat">Message:</label>
        <input type="text" name="chat" id="chat">
        <br/><br/>
        <button type="button" name ="button" onclick="setUsername()">
            Send
        </button>
        <button type="button" name ="button" onclick="disconnect()">
            Logout
        </button>
        <button type="button" name ="button" onclick="disconnectRoom()">
            Leave Room
        </button>
    </form> 
</body>
</html>
